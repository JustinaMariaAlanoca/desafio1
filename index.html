<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="imagenes/logo.png">
            <h1 class="titulo">Encriptador de texto</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" name="" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="imagenes/muñeco.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1> 
            <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>     
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>       
    </div>
</body>
<footer>
    <p class="nombre">Justina Maria Alanoca - Principiante en Programación G5 - ONE - Alura Latam</p>
</footer>

</html>
